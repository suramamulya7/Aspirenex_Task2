<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Quiz Maker & Taker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Online Quiz Maker & Taker</h1>
        <nav>
            <ul>
                <li><a href="#create">Create Quiz</a></li>
                <li><a href="#quizzes">Quizzes</a></li>
                <li><a href="#take">Take Quiz</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="create">
            <h2>Create Quiz</h2>
            <!-- Form to add questions -->
            <form id="quizForm">
                <label for="question">Question:</label>
                <input type="text" id="question" required>
                <label for="option1">Option 1:</label>
                <input type="text" id="option1" required>
                <label for="option2">Option 2:</label>
                <input type="text" id="option2" required>
                <label for="option3">Option 3:</label>
                <input type="text" id="option3" required>
                <label for="answer">Correct Answer:</label>
                <select id="answer" required>
                    <option value="option1">Option 1</option>
                    <option value="option2">Option 2</option>
                    <option value="option3">Option 3</option>
                </select>
                <button type="button" onclick="addQuestion()">Add Question</button>
            </form>
            <button onclick="saveQuiz()">Save Quiz</button>
        </section>

        <section id="quizzes">
            <h2>Quizzes</h2>
            <!-- Display quizzes dynamically -->
            <ul id="quizList"></ul>
        </section>

        <section id="take">
            <h2>Take Quiz</h2>
            <!-- Display quiz questions dynamically -->
            <div id="quizQuestions"></div>
            <button onclick="submitQuiz()">Submit Quiz</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
